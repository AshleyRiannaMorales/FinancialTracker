<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy | Home</title>
    <link rel="stylesheet" type="text/css" href="Homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f967ca80f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="homepage">
        <div class="div">
            <div class="left-navig">
                <img id="bbLogo" src="https://i.ibb.co/zJfTNqp/BbLogo2.png">
                <a href=""><i class="fa fa-home" id="i-home" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-history" id="i-history" aria-hidden="true"></i></a>
                <i class="fa fa-cog" id="i-settings" aria-hidden="true"></i>
            </div>
            <div class="top-navig">
                <div class="search-box">
                    <div class="content">
                        <div class="magnifyingglass">
                            <i class="fa fa-search" id="i-search"></i>
                        </div>
                        <div class="label-search">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search for transaction
                            name</div>
                    </div>
                </div>
                <div class="date-box">
                    <i class="fas fa-calendar-alt" id="i-calendar"></i>
                    <p class="date">
                        <span class="text-wrapper">Monday</span><span class="text-wrapper-2">, September 9</span>
                    </p>
                </div>
                <i class="fa-solid fa-bell" id="i-notif"></i>
                <img id="user-avatar" src="https://i.ibb.co/YkXBC7g/gelo-icon.png">
            </div>
            <div class="upper-content">
                <div class="greeting-box">
                    <p class="welcome">
                        <span class="text-wrapper">Welcome, </span>
                        <span class="span">Gelo</span><span class="span-1">!</span>
                    </p>
                </div>
                <div class="balance-box">
                    <div class="bb-content">
                        <div class="bb-group1">
                            <div class="text1">My Account</div>
                            <div class="text2">₱9,112.23</div>
                            <div class="text3">Balance</div>
                        </div>
                        <div class="bb-group2">
                            <div class="b-income">
                                <button type="button" id="Income">Add Income</button>
                            </div>
                            <div class="b-expense">
                                <button type="button" id="Expense">Add Expense</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-content">
                <div class="chart">
                    <div class="overview">
                        <div class="ov-text">Overview</div>
                        <div class="ov-dropdown-box">
                            <div class="dropdown">
                                <select name="d-date" id="d-date">
                                    <option value="thisWeek">This Week</option>
                                    <option value="thisMonth">This Month</option>
                                </select>
                            </div>
                        </div>
                        <div class="img-chart">
                            <img id="chart" src="https://i.ibb.co/SX5zTnQ/chart.png">
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="upcoming-box">
                        <div class="text-upcom1">Upcoming</div>
                        <div class="upcoming-details">
                            <div class="overlap-3">
                                <div class="text-upcom2">Spotify Premium</div>
                                <div class="text-upcom3">Due: September 18, 2023</div>
                                <div class="text-upcom4">₱214.00</div>
                                <div class="text-upcom5">Personal</div>
                                <div class="text-upcom6">GCash</div>
                            </div>
                        </div>
                    </div>
                    <div class="category-box">
                        <div class="add-category">
                            <div class="categ-group">
                                <div class="categ-text1">Categories</div>
                                <icon class="fa fa-add" id="i-add"></icon>
                            </div>
                        </div>
                        <div class="home">
                            <div class="frame-2">
                                <i class="fa-solid fa-house" id="i-home"></i>
                                <div class="bxs-home"></div>
                            </div>
                            <div class="categ-text2">Home</div>
                        </div>
                        <div class="transpo">
                            <div class="frame-2">
                                <i class="fa-solid fa-car" id="i-car"></i>
                                <div class="bxs-home"></div>
                            </div>
                            <div class="categ-text2">Transportation</div>
                        </div>
                        <div class="food-drinks">
                            <div class="frame-2">
                                <i class="fa-solid fa-utensils" id="i-eat"></i>
                                <div class="bxs-home-2"></div>
                            </div>
                            <div class="categ-text2">Food &amp; Drinks</div>
                        </div>
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
